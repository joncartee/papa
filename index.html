<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Page</title>
    <link
      rel="stylesheet"
      href="https://www.style.j7c5.com/bootstrap-4.3.1-dist/css/bootstrap.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="UTF-8" />

    <style className="">
      .st40 {
        fill: #252a26;
      }
      .st41 {
        fill: #ffff00;
      }
      .st42 {
        fill: #cccccc;
      }
      .st43 {
        fill: #f2f2f2;
      }
      .st44 {
        font-family: "HelveticaNeue-MediumCond";
      }
      .st45 {
        font-size: 20px;
      }
      #previous{
      left:5px;
      bottom:5px;
      position:fixed;
      z-index:150;
      _position:absolute;
      }
      #next{    
      right:5px;
      bottom:5px;
      position:fixed;
      z-index:150;
      _position:absolute;
      }
      .buttons{
        height:50px;
        width:100px;
        border-radius: 5px;
        box-shadow: 0 0 5px  whitesmoke;
      }
    </style>
    </style>
  </head>

  <body>
    <div
      className="container-fluid d-flex justify-content-center bg-light text-white align-items-center  min-vh-100"
      id="appWrap"
    ></div>
    <audio id="voice1" src="./voicemail-300.m4a"></audio>
    <audio id="voice2" src="./voicemail-950.m4a"></audio>

    <script type="text/babel">

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            currentPhoto:1
          };
          this.nextSlide = this.nextSlide.bind(this);
          this.previous= this.previous.bind(this);
          this.next= this.next.bind(this);
        }


        nextSlide() {
          console.log(this.state)
          let y = this.state.currentPhoto+1
          y===18?y=1:y=y
          console.log(y)
          this.setState({currentPhoto:y})
        }

        timer(){
          setInterval(x=>{this.nextSlide()},10000)
        }

        componentDidMount(){
          console.log('Mounted')
          this.timer()          
        }

        previous() {
          console.log("Clicked Previous")
        }
       next() {
         console.log("Clicked Next")
        }

        render() {


          let photo = "./"+this.state.currentPhoto+".jpg"
          console.log(photo)
          return (
            <div
              className="d-flex flex-column align-items-center borders rounded min-vw-100 min-vh-100 justify-content-center bg-dark"
              id="app"
            
              >
            <img className="img-fluid vh-100 borders rounded-lg"  src="./1.jpg" alt="Russ Wright" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlnsXlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 323 697"
                xmlSpace="preserve"
              >
                  
                  <g id="XMLID_130_">
                    <path
                      onClick={function() {
                        const sound = document.getElementById("voice2");
                        sound.play();
                      }}
                      id="XMLID_8_"
                      className="st42"
                      d="M294,559.1H29.1c-6.6,0-12-5.4-12-12v-37c0-6.6,5.4-12,12-12H294c6.6,0,12,5.4,12,12v37
          C306,583.7,300.6,589.1,294,559.1z"
                    />
                    <path
                      onClick={function() {
                        const sound = document.getElementById("voice1");
                        sound.play();
                      }}
                      id="XMLID_9_"
                      className="st42"
                      d="M294,493.4H29.1c-6.6,0-12-5.4-12-12v-37c0-6.6,5.4-12,12-12H294c6.6,0,12,5.4,12,12v37
          C306,518,300.6,523.4,294,493.4z"
                    ></path>
                    />
                    <image
                      onClick={function() {
                        const sound = document.getElementById("voice1");
                        sound.play();
                      }}
                      href="./voice300.png"
                      x="30"
                      y="435"
                      height="57px"
                      width="267px"
                    />
                    <image
                      onClick={function() {
                        const sound = document.getElementById("voice2");
                        sound.play();
                      }}
                      href="./voice950.png"
                      x="30"
                      y="500"
                      height="57px"
                      width="267px"
                    />
                  </g>
              </svg>
              <button className="buttons" id="previous" 
              onClick={this.previous}>Previous</button>
              <button className="buttons" id="next" onClick={this.next}>Next</button>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("appWrap"));
    </script>
  </body>
</html>
